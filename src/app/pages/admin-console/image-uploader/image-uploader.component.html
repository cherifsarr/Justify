<div class="form-group row">
    <div class=" col-sm-5 image-wrapper">
        <i *ngIf="image" class="fa fa-times delete-img" (click)="removeImage()"></i>
        <img [attr.src]="image" *ngIf="image" width="30%">
        <img src="assets/img/app/no-image.png" *ngIf="!image" width="30%">
    </div>
    <div class="col-sm-4">
        <input type="file" (change)="fileChange(input)" #input class="img-upload-btn"/>

        <button class="btn btn-main btn-block" type="button">
                 <span *ngIf="!image"><i class="fa fa-upload"></i> upload new logo </span>
                 <span *ngIf="image"><i class="fa fa-refresh"></i> Change logo </span>
        </button>
    </div>
   
    
</div>
