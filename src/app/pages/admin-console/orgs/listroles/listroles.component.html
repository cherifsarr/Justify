<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-body widget-body">
                <div class="form-group row">
                    <div class="input-group col-sm-12">
                        <a [routerLink]="['../editrole', '']">Create a New Role</a>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="input-group col-sm-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input class="form-control" type="text" placeholder="Search ..." (keyup)="updateFilter($event)" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <ngx-datatable #table
                                       class="bootstrap"
                                       [headerHeight]="30"
                                       [limit]="20000"
                                       [columnMode]="'flex'"
                                       [footerHeight]="30"
                                       [rowHeight]="30"
                                       [loadingIndicator]="true"
                                       [sorts]="[{prop: 'name', dir: 'asc'}]"
                                       [rows]="rows">
                            <ngx-datatable-column name="Name" prop="name" [flexGrow]="6">
                                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                                    <a [routerLink]="['../editrole', row.id]"> {{value}} </a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Status" prop="custom" [flexGrow]="2">
                                <ng-template ngx-datatable-cell-template let-row="row">
                                    <span *ngIf="!row.custom">Built-in</span>
                                    <span *ngIf="(row.custom && row.enabled)">Custom (Enabled)</span>
                                    <span *ngIf="(row.custom && !row.enabled)">Custom (Disabled)</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="AHS" prop="orgLevel" [flexGrow]="1">
                                <ng-template ngx-datatable-cell-template let-value="value">
                                    <input type="checkbox" [checked]="value" disabled="disabled" />
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Lab" prop="labLevel" [flexGrow]="1">
                                <ng-template ngx-datatable-cell-template let-value="value">
                                    <input type="checkbox" [checked]="value" disabled="disabled" />
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="MP" prop="mpLevel" [flexGrow]="1">
                                <ng-template ngx-datatable-cell-template let-value="value">
                                    <input type="checkbox" [checked]="value" disabled="disabled" />
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
