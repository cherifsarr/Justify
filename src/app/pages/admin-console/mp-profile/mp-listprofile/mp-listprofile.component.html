<div class="row">    
  <div class="col bottom-30">
      <div widget class="card">
          <div class="card-header">
            <span>List of Medical practice Profile</span>
          </div>
          <div class="card-body widget-body">
            <div class="input-group input-group-sm my-3">
                    <a [routerLink]="['../create']">Create a New MP Profile</a>
            </div>
            <div class="input-group input-group-sm my-3">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="Search ..." (keyup)="updateFilter($event)" />
            </div>
            <ngx-datatable #table
                               class="bootstrap"
                               [headerHeight]="30"
                               [limit]="10"
                               [columnMode]="'force'"
                               [footerHeight]="30"
                               [rowHeight]="'auto'"
                               [rows]="rows">
                    <ngx-datatable-column name="Name" prop="name">
                        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                            <a [routerLink]="['../edit', row.id]"> {{value}} </a>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Address" prop="address">
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="City" prop="city">
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Phone" prop="phone">
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Test Rights" prop="testRights">
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
          </div>
      </div>
  </div>
</div>
