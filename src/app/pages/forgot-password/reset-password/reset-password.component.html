<div class="login-container">
    <div class="col-xl-4 col-md-6 col-10 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <span>Change Password</span>
            </div>
            <div class="card-body text-center">
                <form *ngIf="!successMessage$" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">

                    <div class="form-group row text-sm-right">
                        <label for="password" class="col-sm-4 form-control-label p-2">Password</label>
                        <div class="col-sm-8">
                            <input [formControl]="password" class="form-control checking-field" placeholder="Password" type="password" minlength="6">
                            <span class="help-block" *ngIf="form.get('password').touched">
                                <span class="text-danger" *ngIf="form.get('password').hasError('required')">Password is required</span>
                                <span class="text-danger" *ngIf="form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row text-sm-right">
                        <label for="confirmPassword" class="col-sm-4 form-control-label p-2">Confirm Password</label>
                        <div class="col-sm-8">
                            <input [formControl]="confirmPassword" class="form-control checking-field" placeholder="Confirm Password" type="password">
                            <span class="help-block" *ngIf="form.get('confirmPassword').touched">
                                <span class="text-danger" *ngIf="form.get('confirmPassword').hasError('required')">Confirm Password is required</span>
                                <span class="text-danger" *ngIf="form.get('confirmPassword').hasError('mismatchedPasswords')">Passwords do not match</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4 text-sm-right">
                            <button [disabled]="!form.valid" class="btn btn-main" type="submit">Change Password</button>
                            <span class="p-sm-2">
                                <a routerLink="/login" class="btn btn-link transition pull-right p-sm-2">Login</a>
                            </span>
                        </div>
                    </div>


                </form>

                <div class="row">
                    <div class="col-sm-12">
                        <span class="text-danger"    *ngIf="errorMessage$">Error:{{errorMessage$}}</span>
                        <span class="text-success"   *ngIf="successMessage$">{{successMessage$}}</span>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<div class="my-loading">
    <ngx-loading [show]="loading">
    </ngx-loading>
</div>
