<div class="login-container">
    <div class="col-xl-4 col-md-6 col-10 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <span>Forgot Password?</span>
            </div>
            <div class="card-body text-center">
                <form *ngIf="!successMessage$" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">
                    <div class="form-group row text-sm-right">
                        <label for="email" class="col-sm-4 form-control-label p-2">Email Address</label>
                        <div class="col-sm-8">
                            <input [formControl]="email" class="form-control checking-field" placeholder="email" type="text">
                            <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">
                                Email address is required
                            </span>
                            <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Invalid email address</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4 text-sm-right">
                            <button [disabled]="!form.valid" class="btn btn-main" type="submit">Get My Password</button>
                            <span class="p-sm-2">
                                <a routerLink="/login" class="btn btn-link transition pull-right p-sm-2">Cancel</a>
                            </span>
                        </div>
                    </div>


                </form>

                <div class="row">
                    <div class="col-sm-12 text-left">
                        <span class="text-danger" *ngIf="errorMessage$">Error: {{errorMessage$}}</span>
                        <div class="text-success" *ngIf="successMessage$">
                            {{successMessage$}}
                        </div>

                        <div class="text-center" *ngIf="successMessage$">
                            <button routerLink="/login" class="btn btn-main" type="submit">Login</button>
                        </div>
                        

                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<div class="my-loading">
    <ngx-loading [show]="loading">
    </ngx-loading>
</div>
